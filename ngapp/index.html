<!DOCTYPE html>
<html lang="en" ng-app="multitex">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <div class="container mt-3">
    <h2>Stacked form</h2>
    <form action="/action_page.php">
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>


<!-- AngularJs -->
<script src="./Scripts/angular/angular.min.js"></script>
<script src="./Scripts/angular/angular-sanitize.min.js"></script>
<script src="./Scripts/angular/angular-messages.min.js"></script>
<script src="./Scripts/angular/angular-touch.min.js"></script>
<script src="./Scripts/angular/angular-animate.min.js"></script>
<script src="./Scripts/angular/angular-ui-router.min.js"></script>

<script src="./Scripts/plugins/ngplus-overlay.js"></script>
<script src="./Scripts/plugins/ui-utils.js"></script>


<!--Daypilot-->
<script src="./Scripts/plugins/daypilot-all.min.js"></script>

<!-- Main Module -->
<script src="./Scripts/module/app.module.js"></script>

<!--Sub Module-->
<script src="~/Areas/Hr/Client/app/hr.module.js"></script>

</body>

</html>
